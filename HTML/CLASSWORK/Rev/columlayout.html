<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh; /* Full height layout */
    }

    .left-column {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .right-column {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <h2>Sidebar</h2>
      <p>Fixed width: 200px</p>
    </div>
    <div class="right-column">
      <h1>Main Content</h1>
      <p>This column is flexible and fills the rest of the space.</p>
    </div>
  </div>

</body>
</html>
