<!DOCTYPE html>
<html>
<head>
  <title>Box Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation: moveRight 3s linear infinite;
    }

    @keyframes moveRight {
      0% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
