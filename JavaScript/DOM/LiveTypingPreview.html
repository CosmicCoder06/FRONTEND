<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" placeholder="Type your name" type="text" />
<p id="output"></p>

<script>
const input = document.getElementById('name');
const output = document.getElementById('output');

input.addEventListener('input', e => {         //change lagadenge to sirf tbhi change hoga jab tum input area k bhaar click kroge
    console.log(e);
  output.textContent = `Hello, ${e.target.value || 'stranger'}!`;
});
</script>

</body>
</html>
