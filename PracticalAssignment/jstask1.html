<!-- Task 1: Fetch and Display User Data-->

<!DOCTYPE html>
<html>
<head>
  <title>Async User Fetch</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 30px auto;background-color: linen; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #spinner { display:none; margin-top: 15px; font-weight: bold; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Fetch Users (Async/Await)</h2>

  <button onclick="getUsers()">Refresh</button>
  <div id="spinner">Loading...</div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="userBody"></tbody>
  </table>

  <script>
    async function getUsers() {
      const spinner = document.getElementById('spinner');
      const body = document.getElementById('userBody');

      spinner.style.display = 'block';
      body.innerHTML = '';

      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await res.json();

        data.forEach(user => {
          body.innerHTML += `
            <tr>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.address.city}</td>
            </tr>`;
        });
      } catch (err) {
        body.innerHTML = <tr><td colspan='3'>Error fetching data</td></tr>;
      }

      spinner.style.display = 'none';
    }

    getUsers();
  </script>
</body>
</html>
